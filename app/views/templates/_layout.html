{% include "_header.html" %}

<div id="wrapper">

    <div class="flash-container">
        {% for category,message in get_flashed_messages() %}
            <div class="alert alert-{{ category }}" type="{{ category }}">{{ message }}</div>
        {% end %}
    </div>

    <div data-ng-app>
        {% block body %}{% end %}
    </div>

</div>
